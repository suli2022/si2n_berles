<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérlés</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bérlés</h1>

        <div>
            <div class="mt-3">
                <h3>Eladó</h3>
                <div class="mt-3">
                    <input type="text" placeholder="eladó neve"
                    class="form-control" value="Mari">
                </div>
                <div class="mt-3">
                    <input type="radio" id="owner"
                    name="vendor" class="form-check-input">
                    <label for="owner"
                    class="form-check-label">Tulajdonos</label>
                </div>
                <div class="mt-0">
                    <input type="radio" id="renter"
                    name="vendor" class="form-check-input">
                    <label for="renter"
                    class="form-check-label">Bérlő</label>
                </div>
            </div>
            
            <!-- vevő adatai -->
            <div class="mt-3">
                <h3>Vevő</h3>
                <div class="mt-3">
                    <input type="text" placeholder="vevő neve"
                    class="form-control" value="Béla">
                </div>
                <div class="mt-3">
                    <input type="radio" id="cusRenter"
                    name="customer" class="form-check-input">
                    <label for="cusRenter"
                    class="form-check-label">Bérlő</label>
                </div>
                <div class="mt-0">
                    <input type="radio" id="subCusRenter"
                    name="customer" class="form-check-input">
                    <label for="subCusRenter"
                    class="form-check-label">Albérlő</label>
                </div>
            </div>


        </div>

    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
